<!DOCTYPE html>
<head>
    <h1>Race Registration!</h1>
</head>
<body>
    <form action="">
    <label for="firstname">First name</label>
    <input type="text" id=firstname name=firstname>

    <label for="lastname">Last name</label>
    <input type="text" id=lastname name=lastname>
  
    <p>
        Select a race:
    </p>
    <p>
        <input type="radio" id=funrun5k name=funrun5k>
        <label for="fun run 5k">Fun run 5k</label>
    </p>

    <p>
        <input type="radio" id=halfmarathon name=halfmarathon>
        <label for="halfmarathon">Half marathon</label>
    </p>
    
    <p>
        <input type="radio" id=fullmarathon name=fullmarathon>
        <label for="fullmarathon">Full marathon</label>
 
    </p>
    
    <p>
        <label for="email">Email</label>
        <input type="text" id=email name=email>
        
        <label for="password">Password</label>
        <input type="password" id=password name=password>
    </p>
    
    <p>
        <label for="agegroup">Select age group</label>
        <select name="agegroup" id="agegroup">
            <option value="Under 18">Under 18</option>
            <option value="18-24">18-24</option>
            <option value="Over 24">Over 24</option>
        </select>    
    </p>
    <p>
        <button>Register!</button>
    </p>


    </form>

</body>
